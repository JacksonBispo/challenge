spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=user
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        format_sql=true:
  flyway.enabled: false

  mvc:
    path-match:
      matching-strategy: ant_path_matcher
    throw-exception-if-no-handler-found: true
spring-doc:
  swagger-ui:
    path: /swagger-ui.html